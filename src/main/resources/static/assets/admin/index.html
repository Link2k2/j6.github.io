<body class="container-fluid" ng-app="admin-app">

			<nav class="nav flex-column">
				<ul class="nav navbar-nav">

						</a>
					</li>

					<li class="nav-item text-start-50 fw-bolder">
						<a class="nav-link" href="#!user">
							<i class="bi bi-people"></i>
							Người dùng
						</a>
					</li>					
					<!-- Liên kết về sản phẩm -->
					<li class="nav-item text-start-50 fw-bolder">
						<a class="nav-link" href="#!product">
							<i class="bi bi-cart"></i>

						</a>
					</li>

					<li class="nav-item text-start-50 fw-bolder">

						</a>
					</li>					
					<!-- Liên kết về ảnh sản phẩm -->
					<li class="nav-item text-start-50 fw-bolder">
						<a class="nav-link" href="#!image-products">
							<i class="bi bi-card-image"></i>
							Ảnh sản phẩm
						</a>
					</li>					
					<!-- Liên kết về đơn hàng -->
					<li class="nav-item text-start-50 fw-bolder">

					<!-- Liên kết về báo cáo -->
					<li class="nav-item text-start-50 fw-bolder">

							<i class="bi bi-list"></i>

						</a>
					</li>					
					<!-- Liên kết về phân quyền -->
					<li class="nav-item text-start-50 fw-bolder">

			<p class="ng-view"></p>
		</div>

	<script src="/js/jquery.js"></script>

	<script>
		const triggerTabList = document.querySelectorAll('#myTab button')
		triggerTabList.forEach(triggerEl => {
		const tabTrigger = new bootstrap.Tab(triggerEl)

		triggerEl.addEventListener('click', event => {
			event.preventDefault()
			tabTrigger.show()
		})
		})
	</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
