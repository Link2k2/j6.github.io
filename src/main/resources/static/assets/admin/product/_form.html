<form name="productForm">
<div class="card text-center">
    <div class="card-header bg-white fw-bold">
        THÔNG TIN CHI TIẾT
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-4 text-center">
                <label for="image">
                    <img ng-src="{{'/assets/images/' + form.image}}" alt="Ảnh sản phẩm" style="max-width: 100%; height: 250px;"> <br>
                </label>
                <div class="mb-3">
                    <label for="image" class="form-label">Ảnh minh họa</label>
                    <input type="file" class="form-control" id="image"
                        onchange="angular.element(this).scope().ImageChanged(this.files)">
                </div>
            </div>
            <div class="col-4 text-start">
                <div class="mb-3">
                    <label class="form-label" for="idsp">Mã sản phẩm:</label>
                    <input ng-model="form.id" required minlength="0" maxlength="10"
	                    type="text" class="form-control" name="idsp" id="idsp"
						aria-describedby="idsphelpId"
	                   readonly >
                    
                </div>
                <div class="mb-3">
                    <label class="form-label" for="tensp">Tên sản phẩm:</label>
                    <input ng-model="form.tenSP" required
	                    type="text" class="form-control" name="tensp" id="tensp"
						aria-describedby="tensphelpId" 
	                    placeholder="Nhập vào tên của sản phẩm*" >
                	<small ng-show="productForm.tensp.$invalid" id="tensphelpId"
							class="form-text fst-italic text-danger">Vui lòng nhập tên sản phẩm*</small>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="sl">Số lượng:</label>
                    <input ng-model="form.soLuong" required min="1"
                    	type="number" class="form-control" name="sl" id="sl"
						aria-describedby="slhelpId"
	                    placeholder="Nhập vào số lượng của sản phẩm*">
                <small ng-show="productForm.sl.$invalid" id="slhelpId"
							class="form-text fst-italic text-danger">Số lượng tối thiểu là 1*</small>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="sale">Giảm giá:</label>
                    <input ng-model="form.discount" required min="0"
                    type="text" class="form-control" name="sale" id="sale"
						aria-describedby="salehelpId" step="0.01"
                    placeholder="Nhập vào số tiền giảm giá của sản phẩm*">
                	<small ng-show="productForm.sale.$invalid" id="salehelpId"
							class="form-text fst-italic text-danger">Tối thiểu bằng 0*</small>
                </div>
                <div class="mb-3">
                    <label class="form-label">Ngày tạo:</label>
                    <input ng-model="form.ngayTao" type="date" class="form-control">
                </div>
                <div class="mb-3">
                    <label class="form-label">Ngày sửa:</label>
                    <input ng-model="form.ngaySua" type="date" class="form-control">
                </div>
            </div>
            <div class="col-4 text-start">
                <div class="mb-3">
                    <label class="form-label" for="price">Giá:</label>
                    <input ng-model="form.gia" required min="1" 
	                    type="number"  class="form-control" name="price" id="price"
						aria-describedby="pricehelpId"
	                    placeholder="Nhập vào giá của sản phẩm*" step="0.01">
                	<small ng-show="productForm.price.$invalid" id="pricehelpId"
							class="form-text fst-italic text-danger">Tối thiểu bằng 1*</small>
                </div>
                <div class="mb-3">
                    <label class="form-label">Loại sản phẩm:</label>
                    <select id="selectCbbL" class="form-select">
                        <option ng-model="form.loaisp" ng-repeat="c in cates" ng-selected = "c.id == form.loaisp.id" value="{{c.id}}">{{c.tenLoai}}</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Trạng thái:</label> <br>
                    <div class="form-check form-check-inline">
                        <input ng-model="form.daXoa" ng-value="true" class="form-check-input" type="radio" name="available">
                        <label class="form-check-label">Hoạt động</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input ng-model="form.daXoa" ng-value="false" class="form-check-input" type="radio" name="available">
                        <label class="form-check-label">Ngưng hoạt động</label>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label class="form-label" for="tt">Thông tin chi tiết:</label>
                    <textarea ng-model="form.thongTinCT" required
                    class="form-control" rows="6"name="tt" id="tt"
						aria-describedby="tthelpId"
	                    placeholder="Nhập vào thông tin chi tiết của sản phẩm*"></textarea>
                	<small ng-show="productForm.tt.$invalid" id="tthelpId"
							class="form-text fst-italic text-danger">Vui lòng nhập thông tin của sản phẩm*</small>
                </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card-footer text-center bg-white">
        <button ng-click="create()" class="btn btn-primary">
            <b><i class="bi bi-plus-circle"></i></b> Thêm mới
        </button>
        <button ng-click="update()" class="btn btn-success">
            <b><i class="bi bi-pencil"></i></b> Chỉnh sửa
        </button>
        <button ng-click="delete(form)" class="btn btn-danger">
            <b><i class="bi bi-x-circle"></i></b> Xóa
        </button>
        <button ng-click="reset()" class="btn btn-info">
            <b><i class="bi bi-arrow-clockwise"></i></b> Làm mới
        </button>
    </div>
</div>
</form>
