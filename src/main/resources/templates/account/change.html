<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/layout :: dynamic(~{::title}, ~{::main})}">
<head>
<title>Đổi mật khẩu</title>
</head>

<body>
	<main class="container mt-2 mb-2">
		<div class="row">
			<div class="col-6 text-center">
				<img alt="" th:src="@{/assets/images/icon_login.png}" class="w-75">
			</div>
			<div class="col-6 text-center">
				<h1 class="fw-bold mt-5 mb-5">Thay đổi mật khẩu</h1>
				<form method="post" th:action="@{/home/account/change-password}"
					th:object="${nguoiDung}">
					<div class="mb-3 text-start">
						<label class="form-label" for="id">Tài Khoản</label> <input
							th:field="*{id}" name="id" type="text" class="form-control"
							placeholder="Nhập tên đăng nhập của bạn*">
						<p th:if="${#fields.hasErrors('id')}" th:errorclass="error"
							th:errors="*{id}" class="error" />
					</div>
					<div class="mb-3 text-start">
						<label class="form-label">Mật khẩu hiện tại</label> <input
							th:field="*{password}" type="password"
							class="form-control" name="password"
							placeholder="Nhập mật khẩu hiện tại của bạn*">
						<p th:if="${#fields.hasErrors('password')}" th:errorclass="error"
							th:errors="*{password}" class="error" />
					</div>
					<div class="mb-3 text-start">
						<label class="form-label">Mật khẩu mới</label> <input
							name="newPassword" type="password" class="form-control"
							placeholder="Nhập mật khẩu mới của bạn*">
					</div>
					<div class="mb-3 text-start">
						<label class="form-label">Xác nhận mật khẩu mới</label> <input
							name="comfirmPassword" type="password" class="form-control"
							placeholder="Xác nhận mật khẩu mới của bạn*">
					</div>
					<button type="submit" class="btn btn-primary">Thay mật
						khẩu</button>
				</form>
			</div>
		</div>
	</main>
</body>
</html>
