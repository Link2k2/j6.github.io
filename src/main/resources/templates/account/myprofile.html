<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/layout :: dynamic(~{::title}, ~{::main})}">

<head>
<title>Hồ sơ cá nhân</title>
</head>

<body>
	<main class="container mt-2 mb-3">
		<ul class="nav nav-tabs" id="myTab" role="tablist">
			<li class="nav-item" role="presentation">
				<button class="nav-link active" id="home-tab" data-bs-toggle="tab"
					data-bs-target="#home" type="button" role="tab"
					aria-controls="home" aria-selected="true">Thông tin cá
					nhân</button>
			</li>
			<li class="nav-item" role="presentation">
				<button class="nav-link" id="profile-tab" data-bs-toggle="tab"
					data-bs-target="#profile" type="button" role="tab"
					aria-controls="profile" aria-selected="false">Lịch sử giao
					dịch</button>
			</li>
			<li class="nav-item" role="presentation">
				<button class="nav-link" id="c-tab" data-bs-toggle="tab"
					data-bs-target="#c" type="button" role="tab" aria-controls="c"
					aria-selected="false">Trạng thái đơn hàng</button>
			</li>
		</ul>
		<div class="tab-content" id="myTabContent">
			<div class="tab-pane fade show active" id="home" role="tabpanel"
				aria-labelledby="home-tab">
				<main th:insert="account/_myprofile.html :: myprofile"></main>
			</div>
			<div class="tab-pane fade" id="profile" role="tabpanel"
				aria-labelledby="profile-tab">
				<main th:insert="account/_hisory.html :: history"></main>
			</div>
			<div class="tab-pane fade" id="c" role="tabpanel"
				aria-labelledby="c-tab">
				<main th:insert="account/_order.html :: order"></main>
			</div>
		</div>
	</main>
</body>

</html>
