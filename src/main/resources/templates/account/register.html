<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/layout :: dynamic(~{::title}, ~{::main})}">

<head>
<title>Đăng ký</title>
</head>

<body>
	<main class="container mt-2 mb-2">
		<div class="alert alert-primary" th:text="${messate}"></div>
		<form th:action="@{/auth/register}" method="post"
			th:object="${nguoiDung}">
			<div class="mb-3 row">
				<h1 class="fw-bold mt-5 mb-5 text-center">Đăng ký</h1>
			</div>
			<div class="mb-3 row">
				<label class="col-sm-2 form-label" for="id">Tên đăng nhập</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{id}"
						placeholder="Nhập tên đăng nhập*">
					<p th:if="${#fields.hasErrors('id')}" th:errorclass="error" th:errors="*{id}" class="error"/>
				</div>
			</div>
			<div class="mb-3 row">
				<label class="col-sm-2 form-label" for="password">Mật khẩu</label>
				<div class="col-sm-10">
					<input  type="text" th:field="*{password}"    class="form-control"
						placeholder="Nhập mật khẩu*">
					<p th:if="${#fields.hasErrors('password')}" th:errorclass="error" th:errors="*{password}" class="error"/>
					
				</div>
			</div>
			<div class="mb-3 row">
				<label class="col-sm-2 form-label" for="ho">Họ</label>
				<div class="col-sm-10">
					<input type="text" th:field="*{ho}" class="form-control"
						placeholder="Nhập họ của bạn*">
					<p th:if="${#fields.hasErrors('ho')}" th:errorclass="error" th:errors="*{ho}" class="error"/>
				</div>
			</div>
			<div class="mb-3 row">
				<label class="col-sm-2 form-label" for="ten">Tên</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{ten}"
						placeholder="Nhập tên của bạn*">
					<p th:if="${#fields.hasErrors('ten')}" th:errorclass="error" th:errors="*{ten}" class="error"/>
				</div>
			</div>

			<label class="col-sm-2 form-label">Giới tính: </label>
			<div class="form-check form-check-inline">
				<input class="form-check-input" th:field="*{gioiTinh}" type="radio"
					name="inlineRadioOptions" id="inlineRadio1" value="true"> <label
					class="form-check-label" for="inlineRadio1">Nam</label>
			</div>
			<div class="form-check form-check-inline">
				<input class="form-check-input" type="radio" th:field="*{gioiTinh}"
					name="inlineRadioOptions" id="inlineRadio2" value="false">
				<label class="form-check-label" for="inlineRadio2">Nữ</label>
			</div>
			<div class="mb-3 row">
				<label class="col-sm-2 form-label">Ngày sinh</label>
				<div class="col-sm-10">
					<input type="date" class="form-control" th:field="*{ngaySinh}">
				</div>
			</div>
			<div class="mb-3 row">
				<label class="col-sm-2 form-label" for="email">Email</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" th:field="*{email}"
						placeholder="Nhập vào email của bạn*">
					<p th:if="${#fields.hasErrors('email')}" th:errorclass="error" th:errors="*{email}" class="error"/>
				</div>
			</div>

			<div class="mb-3 row">
				<label class="col-sm-2 form-label" for="diaChi">Địa chỉ</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{diaChi}"
						placeholder="Nhập vào địa chỉ của bạn*">
					<p th:if="${#fields.hasErrors('diaChi')}" th:errorclass="error" th:errors="*{diaChi}" class="error"/>
				</div>
			</div>

			<input type="hidden" class="form-control" th:field="*{cmnd}">
			<input type="hidden" class="form-control" th:field="*{sdt}">
			<input type="hidden" class="form-control" th:field="*{trangThai}">
			<input type="hidden" class="form-control" th:field="*{daXoa}">

			<div class="row">
				<button type="submit" class="btn btn-primary w-100 fw-bold">ĐĂNG
					KÝ</button>
			</div>
		</form>
	</main>
</body>

</html>
