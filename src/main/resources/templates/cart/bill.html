<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/layout :: dynamic(~{::title}, ~{::main})}">
<head>
<title>Chi tiết đơn hàng</title>
</head>

<body>
	<main class="container">
		<div class="mt-3 row">
			<div class="card">
				<div class="card-body text-center">
					<i class="fas fa-calendar-check text-success fs-1"></i>
					<h5 class="card-title fw-bold mt-3">THÔNG TIN ĐƠN HÀNG</h5>
					<div class="mb-1 text-start">
						<label class="fw-bold">Hóa đơn:</label> <label>[[${dh.id}]]</label>
					</div>
					<table class="table table-light table-bordered" >
						<tr class="table-secondary">
							<th>Tên sản phẩm</th>
							<th>Số lượng</th>
							<th>Giá</th>
						</tr>
						<tr th:each="item:${dh.ctdh}">
							<td class="text-start">[[${item.sp.tenSP}]]</td>
							<td class="text-start">[[${item.soLuong}]]</td>
							<td class="text-start">[[${item.sp.gia}]]</td>
						</tr>
					</table>
					<hr>
					<div class="mb-1 text-end">
						<label class="fw-bold">Tổng:</label> <label>[[${amount}]]</label>
					</div>
					<hr>
					<div class="d-flex justify-content-between mb-3">
						<div class="text-start">
							<div>
								<b>Địa chỉ:</b>
							</div>
							<div>[[${dh.diaChi}]]</div>
						</div>
						<div class="text-end">
							<div>
								<b>Ngày đặt hàng:</b>
							</div>
							<div>[[${dh.ngayTao}]]</div>
						</div>
					</div>
					<div class="mb-2 text-end">
						<a th:href="@{/home/account/history-order}">
							<button class="btn btn-danger">
								<i class="fas fa-undo"></i> Trở về
							</button>
						</a>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
